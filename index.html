<!doctype html>
<meta charset="utf-8">
<style>
.stoop_span {
	font-size: 60px;
}
</style>

<body style="background-color: #bcbcbc">

<script>
function getRandomInt(max) {
  return Math.floor(Math.random() * Math.floor(max));
}

function go_gadget_go() {
	var colors = [
		['ff0000', "czerowny"],
		['00ff00', "zielony"],
		['0000ff', "niebieski"],
		['ffff00', "żółty"],
		['000000', "czarny"],
		['ffffff', "biały"],
	];

	// table_inside = '<tr><td></td><td></td></tr>';

	var table_inside_html = '';

	for(var row_i = 0; row_i < 3; ++row_i) {
		table_inside_html += '<tr>';
		for(var cell_i = 0; cell_i < 2; ++cell_i) {
			var random_color_hex  = colors[getRandomInt(colors.length)][0];
			var random_color_name = colors[getRandomInt(colors.length)][1];

			var span_html = '<span class="stoop_span" style="color: #' + random_color_hex + ';">' + random_color_name + '</span>';
			//var cell_html = '<td style="background-color: #bcbcbc">' + span_html + '</td>';
			var cell_html = '<td>' + span_html + '</td>';

			table_inside_html += cell_html;
		}
		table_inside_html += '</tr>';
	}

	stroop_test_html = '<table>' + table_inside_html + '</table>';

	return stroop_test_html;
}

document.write(go_gadget_go());
</script>

</body>
